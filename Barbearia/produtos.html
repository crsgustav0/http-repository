<!--Comentário HTML-->
<!DOCTYPE html>
<html>

<!--<head>O que será usado para o carregamento da página HTML

    <body> - Usado para o carregamento do CONTEÚDO da página HTML
-->

<head>
    <meta charset="UTF-8">
    <title>Produtos - Barbearia Alura</title>

    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./produtos.css">
</head>

<body>
    <!--
        <header> - Responsável pela alocação do cabeçalho da página HTML
    -->
    <header>
        <!--
            <main> - Responsável pela alocação do conteúdo principal da página HTML
        -->
        <div class="caixa">
            <h1><img src="./src/logo.png"></h1>

            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <!--
            ul - Lista não ordenada 
            ol - Lista ordenada

            li - Item Lista

            class - Itens, criação de classes para referencias dos componentes e 
            formatação CSS

            <h2> - Usado para a referencia aos produtos criados através de titulos
            <img> - Usado para adição de anexos, arquivos a pagina HTML, passando via 
            parâmetro a localização do anexo
            <p>   - Usadao para a alocação do texto referente ao produto criado
        -->
        <ul class="produtos">
            <li>
                <h2>Cabelo</h2>
                <img src="./src/cabelo.jpg">
                <p class="produto-descricao">Na tesoura ou máquina, como o cliente preferir</p>
                <p class="produto-preco">R$ 25,00</p>
            </li>
            <li>
                <h2>Barba</h2>
                <img src="./src/barba.jpg">
                <p class="produto-descricao">Corte e desenho profissional de barba</p>
                <p class="produto-preco">R$ 18,00</p>
            </li>
            <li>
                <h2>Cabelo + Barba</h2>
                <img src="./src/cabelo+barba.jpg">
                <p class="produto-descricao">Pacote completo de cabelo e barba</p>
                <p class="produto-preco">R$ 35,00</p>
            </li>
        </ul>
    </main>
    <!--
        <footer> - Responsável pela alocação do conteúdo do RODAPÉ da página HTML

        &copy; - Referente ao simbolo 'Copyright' informado através do uso 
        de caracteres UNICODE
    -->

    <footer>
        <img src="./src/logo-branco.png">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
</body>

</html>
